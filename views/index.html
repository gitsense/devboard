<html>
    <head>
        <link rel="stylesheet" href="/--/css/tabler.css">
        <link rel="stylesheet" href="/--/css/primer.21.3.1.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.8/dayjs.min.js"></script>
        <script src="/--/js/devboard.js"></script>
    </head>
    <body>
        <div id=devboard-body></div>
        <script>
            // Test if IN_DEVBOARD_BROWSER_EXTENSION is defined.  If an exception is thrown, it means
            // it isn't defined. If it is defined, it means we are viewing devboard with a browser extension
            try {
                IN_DEVBOARD_BROWSER_EXTENSION;
            } catch (e) {
                IN_DEVBOARD_BROWSER_EXTENSION = false;
                DEVBOARD_SERVER_URL = "";
            }

            // See server.js to learn how these variables are defined
            const board = {{board}};
            const header = {{header}};

            const devboard = new DevBoard(board, header);
            devboard.render(document.getElementById("devboard-body"));
        </script>
    </body>
</html>
